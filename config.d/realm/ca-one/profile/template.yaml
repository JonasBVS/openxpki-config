    label: OU
    description: I18N_OPENXPKI_UI_PROFILE_OU_DESC
    type: freetext
    source: OU:(.+)
    width: 40
    min: 0
    max: 1000

dc:
    id: DC
    label: DC
    description: I18N_OPENXPKI_UI_PROFILE_DC_DESC
    type: freetext
    width: 40
    min: 0
    max: 1000

c:
    id: C
    label: C
    description: I18N_OPENXPKI_UI_PROFILE_C_DESC
    type: freetext
    width: 2
    source: C:(.+)
    min: 0


